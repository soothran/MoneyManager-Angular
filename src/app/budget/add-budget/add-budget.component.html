<div class="add-budget-main">
  <div class="add-budget-header">
    <div class="add-budget-content mm-content-wrapper">
      <div class="form-wrapper">
        <form [formGroup]="budgetForm">
          <div class="form-group">
            <label>
              Expire On
              <input formControlName="period" [min]="min" [owlDateTimeTrigger]="dt11" [owlDateTime]="dt11">
              <owl-date-time #dt11></owl-date-time>
            </label>
            <div *ngIf="budgetForm.controls['period'].invalid && budgetForm.controls['amount'].errors.owlDateTimeMin">
              Date value must after {{min | date: 'medium'}}
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" formControlName="amount" class="form-control" id="amount" aria-describedby="emailHelp"
              placeholder="Enter the amount">
            <small id="amtHelp" class="form-text text-muted">Amount incurred in the budget</small>
            <div class="form-error-messages"
              *ngIf="budgetForm.controls['amount'].dirty && budgetForm.controls['amount'].invalid && budgetForm.controls['amount'].value === ''"
              id="error-no-amount">
              You must enter an amount
            </div>
            <div class="form-error-messages"
              *ngIf="budgetForm.controls['amount'].dirty && budgetForm.controls['amount'].invalid && budgetForm.controls['amount'].value !== ''"
              id="error-invalid-amount">
              You must enter a valid amount
            </div>
          </div>
          <div class="btn-wrapper">
            <button type="submit" [disabled]="!budgetForm.valid" (click)="addBudget()"
              class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
