<div class="delete-income-main">
  <div class="delete-income-header">

    <div class="delete-income-content flex-row  mm-content-wrapper">
      <ng-container *ngIf="incToUpdate !== undefined">
        <div class="form-wrapper">
          <form [formGroup]="incForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" formControlName="title" value="" class="form-control" id="title"
                aria-describedby="emailHelp" placeholder="Enter a tile">
              <div class="form-error-messages"
                *ngIf="incForm.controls['title'].dirty &&  incForm.controls['title'].value == ''"
                id="error-no-categoryId">
                You must give a title
              </div>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" formControlName="amount" value="" class="form-control" id="amount"
                aria-describedby="emailHelp" placeholder="Enter the amount">
              <small id="emailHelp" class="form-text text-muted">New income</small>
              <div class="form-error-messages"
                *ngIf="incForm.controls['amount'].dirty && incForm.controls['amount'].invalid && incForm.controls['amount'].value === ''"
                id="error-no-categoryId">
                You must enter an amount
              </div>
              <div class="form-error-messages"
                *ngIf="incForm.controls['amount'].dirty && incForm.controls['amount'].invalid && incForm.controls['amount'].value === ''"
                id="error-no-categoryId">
                You must enter an amount
              </div>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" formControlName="categoryId" id="category">
                <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}
                </option>
              </select>
              <div class="form-error-messages"
                *ngIf="incForm.controls['categoryId'].dirty &&  incForm.controls['categoryId'].value == ''"
                id="error-no-categoryId">
                You must select a category
              </div>
            </div>
            <div class="form-group">
              <label for="notes">Notes if any</label>
              <textarea formControlName="notes" class="form-control" id="notes" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="imgFile">Any reference image</label>
              <input type="file" #imgInput name="imgInput" (change)="fileChange($event)" accept=".png,.jpeg,.jpg"
                class="form-control-file" id="imgFile">
            </div>
            <div class="btn-wrapper">
              <button type="submit" (click)="updateIncome()" class="btn btn-primary">Update</button>

            </div>
          </form>
        </div>
        <div class="delete-link-wrapper">
          <a routerLink="" (click)="deleteIncome()">Delete this income?</a>
        </div>

      </ng-container>
      <ng-container *ngIf="incToUpdate === undefined">
        <div class="d-flex">
          <div>No income in queue to update</div>
          <div class="link m-0 ml-2" (click)="viewIncome()">pick one</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
