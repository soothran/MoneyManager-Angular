<div class="add-income-main">
  <div class="add-income-header">
    <div class="add-income-content mm-content-wrapper">
      <div class="form-wrapper">
        <form [formGroup]="incForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="emailHelp"
              placeholder="Enter a tile">
              <div class="form-error-messages"
              *ngIf="incForm.controls['title'].dirty &&  incForm.controls['title'].value == ''"
              id="error-no-categoryId">
              You must give a title
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" formControlName="amount" class="form-control" id="amount" aria-describedby="emailHelp"
              placeholder="Enter the amount">
            <small id="amtHelp" class="form-text text-muted">income earned</small>
            <div class="form-error-messages"
              *ngIf="incForm.controls['amount'].dirty && incForm.controls['amount'].invalid && incForm.controls['amount'].value === ''"
              id="error-no-categoryId">
              You must enter an amount
            </div>
            <div class="form-error-messages"
            *ngIf="incForm.controls['amount'].dirty && incForm.controls['amount'].invalid && incForm.controls['amount'].value !== ''"
            id="error-invalid-categoryId">
            You must enter a valid amount
          </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select formControlName="categoryId" class="form-control" id="category" placeholder="Category">
              <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}
              </option>
            </select>
            <div class="form-error-messages"
              *ngIf="incForm.controls['categoryId'].dirty &&  incForm.controls['categoryId'].value == ''"
              id="error-no-categoryId">
              You must select a category
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Notes if any</label>
            <textarea formControlName="notes" class="form-control" id="notes" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="imgFile">Any reference image</label>
            <input type="file" #imgInput name="imgInput" (change)="fileChange($event)" accept=".png,.jpeg,.jpg"
              class="form-control-file" id="imgFile">
          </div>
          <div class="btn-wrapper">
            <button type="submit" (click)="addIncome()" class="btn btn-primary">Add</button>
            <!-- <button type="submit" class="btn btn-secondary" (click)="navToSignup()">New user? Sign up</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
